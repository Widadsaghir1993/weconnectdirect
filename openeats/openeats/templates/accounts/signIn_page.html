<div class="row">
    <div class="col-md-12" style="height:50px;"></div>
</div>

            <div class="row">
            <div class="col-md-4 col-md-push-4 in-gp-tl">

                      <span class="input-group-addon"  name="username" >Username</span>
                      <input type="text" class="form-control" id="id_username" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                      <span class="input-group-addon" id="basic-addon1">Password</span>
                      <input type="password" class="form-control" id="id_password" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <div class="checkbox" style="float:left;">
                          <label><input type="checkbox" value="">Remember Me </label>
                        </div>
                        <div style="float:right;margin-left:155px;">
                            <input type="hidden" name="next" value="{{ next }}" />

                        </div>
                    </div>
                </form>
            </div>
            </div>
            <div class="row">
            <div class="col-md-4 col-md-push-4 in-gp-tl">

</div>
